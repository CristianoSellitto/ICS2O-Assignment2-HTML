<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Test site for ICS2O">
    <meta name="keywords" content="mths, ICS2O">
    <meta name="author" content="Cristiano Sellitto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of Triangles</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Area of Triangles</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./">Index</a>
          </nav>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <h1>Area of a Triangle Formula:</h1>
    <h2>A = b ร h รท 2</h2>
    <!-- Triangle 1 Text -->
    <div id="triangle1">
      <p>Triangle's #1's base is 5cm, and the height is 3cm.</p>
    </div>
    <div id="triangle1answer"></div>
    <!-- Calculate button for Triangle 1 -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateArea('triangle1answer', 5, 3)">
      Calculate Area
    </button>
    <!-- Triangle 2 Text -->
    <div id="triangle2">
      <p>Triangle's #2's base is 13cm, and the height is 25cm.</p>
    </div>
    <div id="triangle2answer"></div>
    <!-- Calculate button for Triangle 2 -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateArea('triangle2answer', 13, 25)">
      Calculate Area
    </button>
    <!-- Triangle 3 Text -->
    <div id="triangle3">
      <p>Input the base and height of Triangle #3:</p>
      <!-- Base Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="basecustom">
          <label class="mdl-textfield__label" for="basecustom">Base</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Height Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="heightcustom">
          <label class="mdl-textfield__label" for="heightcustom">Width</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
    </div>
    <div id="triangle3answer"></div>
    <!-- Calculate button for Triangle 3 -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateArea('triangle3answer')">
      Calculate Area
    </button>
  </body>
</html>
